<div class="container w-auto">
    <h1 class="text-center mt-4 mb-5 h2 text-light">Sistema académico</h1>
    <div class="card mx-auto border-0" id="login_card">
        <h4 class="card-title text-center my-5">Inicio de sesión</h4>
        <div class="card-body">
            <form id="formLogin">
                <div class="form-group">
                    <label for="cedula" class="sr-only">Cédula :</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <input type="text" name="cedula" class="form-control" id="cedula" placeholder="Número de cédula">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Contraseña :</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-primary btn-block">
                        Iniciar sesión
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px;">
        <div class="toast" >
            <div class="toast-header">
                <i class="fas fa-exclamation-triangle mr-3 text-warning"></i>
                <strong class="mr-auto">Aviso importante</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <span class="d-block mb-2">Si desea generar datos para realizar pruebas pulse el siguiente botón. </span>
                <div class="text-center mt-3">
                    <button class="btn btn-warning btn-sm" type="button" id="generate_data" element="">
                        Generar Data
                        <i class="ml-3 fas fa-database"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
